<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- div.grid-container>div*3 -->
    <div class="grid-container">
      <div class="header">
        <h1>Chatting with Jane Doe</h1>
      </div>
      <div class="cam-and-controls">
        <img class="caller-cam" src="https://picsum.photos/200/250 " alt="" />
        <img class="your-cam" src="https://picsum.photos/1110/600" alt="" />
        <div class="controls">
          <img class="mic" src="image 2.png" alt="mic" />
          <img class="cam" src="image 3.png" alt="cam" />
          <img class="share" src="image 5.png" alt="share screen" />
          <img class="hang" src="image 4.png" alt="hang up" />
        </div>
        <p class="caller-name-cam">Jane</p>
      </div>
      <div class="chat-box">
        <p class="chat button"><button class="button chat">Chat</button></p>
        <p class="participant button"><button class="button participant">Participant</button></p>
        <div class="your-message-1 text">
          <pre>
You                  12:00pm

    This is a sample message            
          </pre>
        </div>
        <div class="your-message-2 text">
          <pre>
       You                  12:00pm

This is a sample message</pre
          >
        </div>
        <div class="their-message text">
          <pre>
Them                  12:00pm

This is a sample message</pre
          >
        </div>
        <input
          type="text"
          class="say-something"
          placeholder="Say something..."
        />
        <img src="image 1.png" alt="send" class="send" />
      </div>
    </div>
  </body>
</html>
